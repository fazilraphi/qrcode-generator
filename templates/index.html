<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">QR Code Generator</h1>

        <form class="space-y-4" method="POST">
            <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" name="url" type="text" placeholder="Enter URL" required>

            <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition" type="submit">
                Generate QR
            </button>
        </form>

        {% if qr_code %}
        <div class="mt-6 p-4 border rounded-xl text-center bg-gray-50">
            <img class="mx-auto mb-4 w-48 h-48" src="{{ qr_code }}" alt="QR Code">

            <a class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition" href="{{ qr_code }}" download="qrcode.png">
                Download QR Code
            </a>
        </div>
        {% endif %}
    </div>

</body>
</html>
